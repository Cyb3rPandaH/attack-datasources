name: Powershell log
definition: Information about PowerShell operations (either locally or remotely) related to PowerShell engine, providers, and cmdlets.
collection_layers:
  - host
  - network
platforms:
  - Windows
contributors: 
  - ATT&CK
  - CTID
data_components:
  - name: powershell metadata
    type: information
    description: Data and information that describe PowerShell operations.
    relationships:
      - source_data_element: application host
        relationship: started
        target_data_element:
      - source_data_element: application domain
        relationship: started
        target_data_element:
  - name: powershell execution
    description: Execution of powershell commands.
    type: activity
    relationships:
      - source_data_element: user
        relationship: started
        target_data_element: application host
      - source_data_element: process
        relationship: executed
        target_data_element: command
references:
  - https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/about/about_logging_windows?view=powershell-7

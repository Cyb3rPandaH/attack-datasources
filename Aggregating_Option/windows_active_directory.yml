name: Active Directory
definition: Information associated with the Active Directory service or objects (Such as a user, a group, or a workstation) and activity around them.
collection_layers:
  - host
  - network
platforms:
  - Windows
contributors: 
  - ATT&CK
  - CTID
data_components:
  - name: active directory creation
    description: An active directory service or object was created.
    type: activity
    relationships:
      - source_data_element: user
        relationship: created
        target_data_element: ad object
      - source_data_element: user
        relationship: created
        target_data_element: ad service
  - name: active directory deletion
    type: activity
    description: An active directory service or object was deleted
    relationships:
      - source_data_element: user
        relationship: deleted
        target_data_element: ad object
      - source_data_element: user
        relationship: undeleted
        target_data_element: ad object
      - source_data_element: user
        relationship: deleted
        target_data_element: ad service
  - name: active directory access
    type: activity
    description: An active directory service or object was accessed.
    relationships:
      - source_data_element: user
        relationship: accessed
        target_data_element: ad object
      - source_data_element: user
        relationship: requested access
        target_data_element: ad object
      - source_data_element: process
        relationship: requested access
        target_data_element: ad object
      - source_data_element: user
        relationship: accessed
        target_data_element: ad service
  - name: active directory modification
    type: activity
    description: An active directory service or object was modified.
    relationships:
      - source_data_element: user
        relationship: modified
        target_data_element: ad object
      - source_data_element: user
        relationship: modified
        target_data_element: ad service
  - name: active directory authentication
    type: activity
    description: An active directory object authenticated onto a system.
    relationships:
      - source_data_element: user
        relationship: requested
        target_data_element: security key
      - source_data_element: user
        relationship: requested authentication to
        target_data_element: ad object
      - source_data_element: ad object
        relationship: authenticated
        target_data_element: user
references:
  - https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/ad-ds-getting-started
